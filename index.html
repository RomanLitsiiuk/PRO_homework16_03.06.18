<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Robot</title>
  <link rel="stylesheet" type="text/css" href="dist/css/styles.css">
  <script src="src/js/main.js"></script>
  <script src="src/js/alert.js"></script>
  <script src="src/js/confirm.js"></script>
  <script src="src/js/prompt.js"></script>
</head>
<body>
  <div class="Container">
    <h2 class="Header">Hello, windows!</h2>
    <div class="ButtonBlock">
      <p class="ButtonBlock-alert" id="AlertButton">Кнопка Alert!</p>
    </div>
    <div class="ButtonBlock">
      <p class="ButtonBlock-confirm" id="ConfirmButton">Кнопка Confirm!</p>
      <p class="ButtonBlock-confirmAnswer" id="confirmInfo"></p>
    </div>
    <div class="ButtonBlock">
      <p class="ButtonBlock-prompt" id="PromptButton">Кнопка Prompt</p>
      <p class="ButtonBlock-promptAnswer" id="promptInfo"></p>
    </div>
  </div>
  <div class="Alert" id="alert">
    <div class="Alert-window">
      <p class="Alert-message">ALERT!!!<br>Alcohol is dangerous!!! But delicious!</p>
      <button class="Alert-button">Ok!</button>
      <button class="Alert-closeButton"></button>
    </div>
  </div>
  <div class="Confirm" id="confirm">
    <div class="Confirm-window">
      <p class="Confirm-message">Attention! Question!<br>Do you like alcohol???</p>
      <div>
        <button class="Confirm-yesButton"></button>
        <button class="Confirm-noButton"></button>
      </div>
      <button class="Confirm-closeButton"></button>
    </div>
  </div>
  <div class="Prompt" id="prompt">
    <div class="Prompt-window">
      <label class="Prompt-message" >What kind of alcohol do you like better?
        <input class="Prompt-inputText" type="text">
      </label>
      <div>
        <button class="Prompt-yesButton"></button>
        <button class="Prompt-noButton"></button>
      </div>
      <button class="Prompt-closeButton"></button>
    </div>
  </div>
  <script>
    var alarm = new AlertWindow(document.getElementById("alert"), 'danger');
    alarm.render();
    var confirm = new ConfirmWindow(document.getElementById("confirm"), 'warning');
    confirm.render();
    var prompt = new PromptWindow(document.getElementById("prompt"), 'info');
    prompt.render();
  </script>
</body>
</html>
